<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .codeBlock {
    width: 200px;
    height: 300px;
    border:solid black; 
    resize: none;
    color: #ffffff;
    font-weight: bold;
    font-size: 1rem;
    background-color: #35465d;
    background-position-x: center;
    background-position-y: center;
    background-size: cover;
    display: block;
}
  </style> 
</head>
<body>
 
<div style="display: flex;">
<textarea class="codeBlock" style="border-right: none;background-image: url('html.png');"><span id="span">반갑습니다.</span></textarea>
<textarea class="codeBlock" style="background-image: url('css.png');">span { color: green; }</textarea>
<textarea class="codeBlock" style="border-left: none; background-image: url('javascript.png');">javascript</textarea>
</div>
<iframe sandbox="allow-scripts" style="width: 600px;height: 300px;">span.onclick = () => span.style.color = 'yellow';</iframe>
<button><img src="play-button.png" width="10px; height10px;"></button>

  

  <script>
    
  const [ html, css, javascript, iframe,button] = document.querySelectorAll('button, textarea, iframe');
    button.addEventListener('click', () => {
      const fullHTML = `
        <!doctype html><html>
          <head>
            <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
              ${css.value}
              </style>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"><\/script>
            </head>
          <body>
            ${html.value}
            <script>
              ${javascript.value}
              <\/script>
              </body>
        </html>`;
      iframe.src = 'data:text/html,' + encodeURIComponent(fullHTML);
    });
    </script>
</body>

</html>
